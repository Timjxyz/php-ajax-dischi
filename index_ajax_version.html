<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>versione-html</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="https://static.movietele.it/files/styles/image-w300/public/images/2022/01/mtv.png" alt="">
            <select v-model="selectedGenre">
                <option value="">Seleziona un genere</option>
                <option v-for="(disc, index) in discs" :value="genres" :key="index">{{disc.genre}}</option>
        
            </select>
        
        </header>
        <main class="container">
            <div class="row">     
                <div class="box" v-for="(disc, index) in discs">
                    <img :src="disc.poster" :alt="disc.author">
                    <h2>{{disc.title}}</h2>
                    <div class="text">{{disc.author}}</div>
                    <div class="text">{{disc.genre}}</div>
                    <div class="text">{{disc.year}}</div>
                </div>
            </div>
    
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
